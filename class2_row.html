<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Row</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- in one row there is 12 unit col in bootstrap  -->
    <div class="container">
        <div class="row">
            <div class="col-1 bg-primary">1</div>
            <div class="col-1 bg-secondary">2</div>
            <div class="col-1 bg-success">3</div>
            <div class="col-1 bg-warning">4</div>
            <div class="col-1 bg-danger">5</div>
            <div class="col-1 bg-dark">6</div>
            <div class="col-1 bg-info">7</div>
            <div class="col-1 bg-white text-white">8</div>
            <div class="col-1 bg-primary">9</div>
            <div class="col-1 bg-secondary">10</div>
            <div class="col-1 bg-warning">11</div>
            <div class="col-1 bg-danger">12</div>
            <div class="col-1 bg-info">13</div>
            <div class="col-1 bg-secondary">14</div>
            <div class="col-1 bg-primary">15</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
