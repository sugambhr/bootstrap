<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .box{
            width: 23%;
            height: 300px;
            background-color: royalblue;
        }
    </style>
</head>
<body>
    <header class="d-flex bg-dark justify-content-between align-items-center px-5">
        <h1 class="text-white">Title</h1>
        <ul class="list-unstyled d-flex text-white mt-3">
            <li><a href="#" class="text-center d-flex pe-5 text-decoration-none">Home</a></li>
            <li><a href="#" class="text-center d-flex pe-5 text-decoration-none">Product</a></li>
            <li><a href="#" class="text-center d-flex pe-5 text-decoration-none">Category</a></li>
            <li><a href="#" class="text-center d-flex pe-5 text-decoration-none">Gallery</a></li>
            <li><a href="#" class="text-center d-flex pe-5 text-decoration-none">About Us</a></li>
        </ul>
    </header>

    <main>
        <div class="d-flex flex-wrap justify-content-evenly align-items-center bg-success py-5 mt-5">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
